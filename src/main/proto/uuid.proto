 syntax = "proto3";

 package uprotocol.v1;
 
 option java_package = "org.eclipse.uprotocol.v1";
 option java_outer_classname = "UUIDProto";
 option java_multiple_files = true;
 
 
 // Data representation of uProtocol <b>UUID</b>.
 message UUID {
    sfixed64 msb = 1; // msb of the UUID
    sfixed64 lsb = 2; // lsb of the UUID
}