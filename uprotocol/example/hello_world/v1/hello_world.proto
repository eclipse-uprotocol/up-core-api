syntax = "proto3";

// File options
package uprotocol.example.hello_world.v1;
 
import "uprotocol_options.proto";
import "google/protobuf/timestamp.proto";

option java_package = "org.eclipse.uprotocol.example.hello_world.v1";
option java_multiple_files = true;
 
// Hello World service
//
service HelloWorld {

  // Service Metadata - Name, version, id, RPC methods
  option (uprotocol.name) = "example.hello_world";
  option (uprotocol.version_major) = 1;
  option (uprotocol.version_minor) = 0;
  option (uprotocol.id) = 999;

  // Say Hello method
  // The method URI is:
  //  up:/example.hello_world/1/rpc.SayHello
  rpc SayHello(HelloRequest) returns (HelloResponse) {
    option (uprotocol.method_id) = 1;
  }
}

// The request message containing the user's name
message HelloRequest { string name = 1; }

// The response message containing the greeting
message HelloResponse { string message = 1; }

// Timer message
// This message is published as payload of the topics below:
//  up:/example.hello_world/1/one_second#Timer
//  up:/example.hello_world/1/one_minute#Timer
message Timer {

  // Time
  google.protobuf.Timestamp time = 1;

  enum Resources {
    option (base_id) = 1000;
    one_second = 0;
    one_minute = 1;
    one_milisecond = 2;
  }
}