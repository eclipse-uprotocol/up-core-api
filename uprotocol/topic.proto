syntax = "proto3";

package uprotocol.v1;
 
option java_package = "org.eclipse.uprotocol.v1";
option java_multiple_files = true;


// the following is used to declare service level topics, what a service publishes
message Topic {
  // The topic id. *MUST* be unique within the containing service, *MUST* begin at 1000
  uint32 id = 1;
    
  // protobuf.Message name that is emited by the published topic
  string message = 2;
  
  // List of one or more resource names :
  repeated string resources = 3;

  // Code Access Permission (CAP) Level for the topic
  optional int32 permission_level = 4;
}
